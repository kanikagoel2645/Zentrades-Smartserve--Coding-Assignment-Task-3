<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        .upper-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background-color: #f0f0f0;
            text-align: center;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            height: 100px;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }

        .box-number {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .box-text {
            font-size: 14px;
        }

        .box:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 15px;
            height: 100%;
            background-color: #8BC34A;
            /* Green color */
        }

        .graph-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #e0e0e0;
            padding: 20px;
            text-align: center;
        }

        .bar-graph {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            margin: 0 10px;
            position: relative;
        }

        .bar {
            position: absolute;
            bottom: 0;
            width: 30px;
            background-color: #e74c3c;
            border-radius: 4px 4px 0 0;
        }

        .bar:nth-child(1) {
            left: 20px;
            height: 70%;
        }

        .bar:nth-child(2) {
            right: 20px;
            height: 90%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="upper-section">
            <div class="box">
                <div class="box-number">$406,124.43</div>
                <div class="box-text">Total revenue</div>
            </div>
            <div class="box">
                <div class="box-number">$620</div>
                <div class="box-text">Total avg job</div>
            </div>
            <div class="box">
                <div class="box-number">655</div>
                <div class="box-text">Ticket created</div>
            </div>
            <div class="box">
                <div class="box-number">735</div>
                <div class="box-text">Ticket scheduled</div>
            </div>
            <div class="box">
                <div class="box-number">$110,635.34</div>
                <div class="box-text">Outstanding amount</div>
            </div>
            <div class="box">
                <div class="box-number">105</div>
                <div class="box-text">Membership sold</div>
            </div>
            <div class="box">
                <div class="box-number">436</div>
                <div class="box-text">Jobs Completed</div>
            </div>
            <div class="box">
                <div class="box-number">65</div>
                <div class="box-text">Total Cancelled</div>
            </div>
        </div>
        <div class="graph-section">
            <div>
                <h3>Revenue by job location</h3>
                <div class="bar-graph">
                    <div class="bar" style="height: 50%;"></div>
                </div>
            </div>
            <div>
                <h3>Revenue by job type</h3>
                <div class="bar-graph">
                    <div class="bar" style="height: 80%;"></div>
                    <div class="bar" style="height: 60%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
