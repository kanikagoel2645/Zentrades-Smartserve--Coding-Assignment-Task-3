<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Revenue Bar Graph</title>
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Add some styling if needed */
        canvas {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<!-- HTML canvas element where the chart will be rendered -->
<canvas id="revenueChart" width="400" height="400"></canvas>

<script>
// Sample data for the bar graph
var cityData = {
    labels: ['Everett', 'Seattle', 'Lynnwood', 'Bothell', 'Mukilteo', 'Edmonds'],
    datasets: [{
        label: 'Revenue',
        data: [5000, 10000, 15000, 20000, 25000, 30000,35000,40000,45000,50000,55000,60000],
        backgroundColor: ['rgba(75, 192, 192)', 'rgba(75, 192, 192)', 'rgba(75, 192, 192)', '(75, 192, 192)', 'rgba((75, 192, 192))', 'rgba(75, 192, 192)'],
        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(75, 192, 192, 1)', 'rgba(75, 192, 192, 1)', 'rgba(75, 192, 192, 1)', 'rgba(75, 192, 192, 1)', 'rgba(75, 192, 192, 1)'],
        borderWidth: 1
    }]
};

// Get the canvas element
var ctx = document.getElementById('revenueChart').getContext('2d');

// Create a bar chart
var myBarChart = new Chart(ctx, {
    type: 'bar',
    data: cityData,
    options: {
        scales: {
            x: {
                type: 'category', // x-axis is for categories (cities)
                position: 'bottom'
            },
            y: {
                type: 'linear', // y-axis is for numeric values (revenue)
                position: 'left'
            }
        }
    }
});
</script>

</body>
</html>
